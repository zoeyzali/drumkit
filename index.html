<!DOCTYPE html>
<html>
  <head>
    <title>Javascript30</title>
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Drumkit JS</h1>
    <p>Building 30 things in 30 days</p>
    <p>Day 1</p>

    <div class="keys">
      <div data-key ="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key ="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key ="70" class="key">
        <kbd>F</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key ="71" class="key">
        <kbd>G</kbd>
        <span class="sound">hihat2</span>
      </div>
      <div data-key ="74" class="key">
        <kbd>J</kbd>
        <span class="sound">boom</span>
      </div>
      <div data-key ="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>
<audio data-key="65" src="sounds/clap.wav"></audio>
<audio data-key="83" src="sounds/hihat.wav"></audio>
<audio data-key="70" src="sounds/kick.wav"></audio>
<audio data-key="71" src="sounds/hihat2.wav"></audio>
<audio data-key="74" src="sounds/boom.wav"></audio>
<audio data-key="76" src="sounds/tink.wav"></audio>

<script src="main.js"></script>
</body>
</html>
